<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
    </header>

    <main>
         <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomesobrenome" required>

            <label for="email">E-mail</label>
            <input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
 
            <div>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>
                
    
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
                
            </div>

            <input class="enviar" type="submit" value="Enviar FormulÃ¡rio">
         </form>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright - 2023</p>
    </footer>
</body>
</html>
